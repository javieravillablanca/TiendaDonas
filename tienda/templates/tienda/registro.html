<!DOCTYPE html>
<html lang="en">
<head>
   {% load static %}
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
   <title>Deli'S Donuts - Registro</title>
   <link rel="icon" type="image/png" href="{% static 'images/iconopagina.png' %}">
   <link rel="stylesheet" href="{% static 'css/login.css' %}">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css" rel="stylesheet">
</head>
<body>
   <header>
     
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #ea97c3;">
        
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/iconopagina.png' %}" alt="Logo" width="35" height="26" class="d-inline-block align-text-top">
            Doh-Donas
        </a>
       
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Donas Rellenas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Donas Glaseadas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Donas Bombón</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Donas Chispas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Donas Nutella</a>
                </li>
            </ul>

            <div class="content-carrito-icon">
                <nav class="content-carro">
                    <a href="#"><img src="{% static 'images/iconocarrito.png' %}" width="50px" height="50px"></a>
                </nav>
            </div>
            
        </div>
    </nav>
</header>

<a class="button1" href="{% url 'inicio' %}">Volver Atrás</a>

<div class="container mt-4">
   <form action="" method="POST">
    {% csrf_token %}
   {{ form }}
   
   <button type="submit" class="button is-dark">Registrarse</button>
   </form>
</div>

</body>
</html>
